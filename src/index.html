<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="keywords" content="专精特新,专精特新认定,中小企业专精特新认定,企业服务,中细软">
  <meta name="description"
    content="中细软创新科技服务平台产业链由IP确权、IP交易、IP管理、IP金融四大板块构成，服务项目多达3000余种。致力于通过网络科技等手段，为全球科技创新提供系统的解决方案与信息服务。">
  <title>中细软集团</title>
  <!-- <script src="./library/jquery1.7.2.min.js"></script> -->
  <script src="./library/jquery1.7.2.min.js"></script>
</head>

<body>
  <div class="fpc-wrapper">
    <button class="base-btn ">获取详细注册方案</button>
    <button class="base-btn sss">咨询办理</button>
    <div class="search-wrap">
      <div class="search-box">
        <div class="input-wrap">
          <input type="text" placeholder="请输入商标名称，如中细软">
        </div>
      </div>
    </div>
    <!-- 蒙版 -->
    <div class="fpc-mask">
      <!-- 表单提交 dialog -->
      <div class="base-dialog form-dialog">
        <div class="close dialog-close"><img src="./imgs/close.png" alt=""></div>
        <div class="title">注册方案查询</div>
        <div class="input-wrap flex-dcc">
          <div class="select-wrap">
            <select id="dialog-select-industry-value">
              <option value="">行业类型</option>
              <option value="新一代信息技术">新一代信息技术</option>
              <option value="集成电路">集成电路</option>
              <option value="医药健康">医药健康</option>
              <option value="节能环保">节能环保</option>
              <option value="新材料">新材料</option>
              <option value="航空航天">航空航天</option>
              <option value="人工智能">人工智能</option>
              <option value="软件和信息服务">软件和信息服务</option>
              <option value="科技服务业">科技服务业</option>
              <option value="新能源智能汽车">新能源智能汽车</option>
              <option value="其他">其他</option>
            </select>
            <img src="./imgs/Triangle.png" alt="">
          </div>
          <div class="base-input-wrap">
            <textarea class="textarea" rows="3" cols="30" placeholder="商标名称或包含的文字"></textarea>
          </div>
          <div class="base-input-wrap">
            <input type="text" placeholder="商标名称或包含的文字">
          </div>
          <div class="base-input-wrap the-last">
            <img class="required" src="./imgs/star.png" alt="">
            <input type="text" placeholder="请输入您的手机号">
            <div class="phone-warn">请输入正确的手机号</div>
          </div>
          <button class="base-btn dialog-submit">免费查询</button>
          <div class="privacy flex-cc">
            <div class="check-block flex-cc">
              <img class="pop" src="./imgs/pop.png" alt="">
              <img src="./imgs/success.png" alt="">
            </div>
            <div class="explain">我已阅读并接受中细软集团<span class="book">《隐私权政策》</span></div>
          </div>
        </div>
      </div>
      <!-- 提交成功 dialog -->
      <div class="base-dialog success-dialog">
        <div class="close dialog-close-success">
          <img src="./imgs/close.png" alt="">
        </div>
        <div class="smile flex-cc">
          <img src="./imgs/smile.png" alt="">
        </div>
        <div class="title">提交成功</div>
        <div class="text-wrap"><span class="success-text">稍后会有专业顾问与您电话联系<br>请注意接听~</span></div>
      </div>
    </div>
  </div>
  <!-- <script src="./library/fpcHandle.js"></script> -->
  <script src="./library/fpcHandle.js"></script>
</body>

</html>
